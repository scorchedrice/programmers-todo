<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- 작업 추가 영역 -->
        <form id="task-form" class="add-task">
            <input type="text" id="task-title" placeholder="작업 제목" required>
            <input type="text" id="task-description" placeholder="작업 설명">
            <div class="date-time">
                <input type="date" id="task-due-date">
                <input type="time" id="task-due-time">
            </div>
            <button type="submit">추가</button>
        </form>

        <!-- 칸반 보드 -->
        <div class="kanban-board">
            <div class="column" id="scheduled">
                <h2>Scheduled</h2>
            </div>
            <div class="column" id="in-progress">
                <h2>In Progress</h2>
            </div>
            <div class="column" id="completed">
                <h2>Completed</h2>
            </div>
        </div>
    </div>
    <script src="/public/js/mainScript.js"></script>
    <script src="/public/js/mainStorage.js"></script>
</body>
</html>
